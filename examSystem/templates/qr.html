{% extends 'base.html' %}
<!--这个废弃了，用模态缴费，不用html了-->
{% block title %}缴费{% endblock %}
{% block content %}

<h1>你输入的文字是：{{ input_text }}</h1>  <button onclick="showQR()">显示二维码</button>
  <div id="qr" style="display: none;">
    <img src="{% static 'qr_code.png' %}" alt="QR code">
  </div>
  <script>
    function showQR() {
      var qr = document.getElementById("qr");
      qr.style.display = "block";
    }
  </script>
{% endblock %}
